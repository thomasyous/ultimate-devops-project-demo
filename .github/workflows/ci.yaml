# CI for Product Catalog service

name: product-catalog-ci

on:

    pull_request:
        branches:
        - main

jobs: 

    build:
        
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: Set up Go 1.22
          uses: actions/setup-go@v2
          with:
            go-version: 1.22
          
        - name: Build
          run: |
               cd src/product-catalog
               go mod download
               go build -o product-catalog 
         
        - name: Perform unit test
          run: |
              cd src/product-catalog
              go test -v ./...             
    
    code-quality:
        
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Go 1.22
          uses: actions/setup-go@v2
          with:
            go-version: 1.22  
          
        - name: Run golangci-lint
          uses: golangci/golangci-lint-action@v6
          with:
            version: v1.52.2
            working-directory: src/product-catalog 
        
    docker:
        
        runs-on: ubuntu-latest

        needs: build
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install Docker
          uses: docker/setup-buildx-action@v1
          
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}  
          
        - name: Build and Push Docker image
          uses: docker/build-push-action@v6
          with:
            context: src/product-catalog
            file: src/product-catalog/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id}}  

    updatek8s: 
        
        runs-on: ubuntu-latest

        needs: docker

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
             token: ${{ secrets.TOKEN }} 
             
        - name: Upadate image tag in k8s deployment menifest file
          run: |
            sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}|" kubernetes/productcatalog/deploy.yaml
            
        - name: Commit and push changes
          run: |
            git config --global user.email "transvolttechnologies@gmail.com"
            git config --global user.name "Transvolt-gith"
            git add kubernetes/productcatalog/deploy.yaml 
            git commit -m "[CI] Update productcatalog image tag in k8s deployment file"
            git push origin HEAD:main -f

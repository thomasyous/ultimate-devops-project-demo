#CI pipeline for Product catalog service

name: product-catalog-ci
on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Set up Go 1.22
              uses: actions/setup-go@v2
              with:
                go-version: '1.22'

            - name: build the code
              run: |
                cd src/product-catalog
                go mod download     
                go build -o product-catalog main.go

            - name: unit tests
              run: |
                cd src/product-catalog
                go test ./...

    code-quality:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Run golangci-lint
              run: |
                   go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.56.2
                   golangci-lint run src/product-catalog/...

    docker:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Install Docker
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                context: src/product-catalog
                file: Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id}}

    Update-K8s-Deploy-manifest:
        runs-on: ubuntu-latest
        needs: docker
        steps:
            - name: checkout code
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}

            - name: Update tag in Kubernetes deployment manifest
              run: |
                   sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}|" kubernetes/productcatalog/deploy.yaml

            - name: Commit and push changes
              run: |
                   git config --global user.email "rameshpatildwd@gmail.com"
                   git config --global user.name "Ramesh Patil"
                   git add kubernetes/productcatalog/deploy.yaml
                   git commit -m "[CI]: Update product catalog image tag"
                   git push



            

